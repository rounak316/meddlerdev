
<div class="col-12">
  <h1>File Upload </h1>
  <i class="fas fa-5x fa-cloud-upload-alt"></i>

  <label for="file">Choose File</label>
  <input ng2FileSelect multiple type="file" [uploader]="uploader" (onFileSelected)="onFileSelected($event)" />

<div *ngFor="let file of files" >
  <div>
    <h1>File Name {{file.name}}</h1>
  </div>
</div>
</div>
